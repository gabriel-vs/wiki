{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <textarea name="content">{{ content }}</textarea>
        <input type="hidden" name="title" value="{{ title }}">
        <input style="position:relative; top: 55px; right: 137px;" type="submit" value="Confirm Changes">
    </form>
{% endblock %}
